<script>
var res = Math.floor(Math.random()*10)%6+1;
if (typeof(Storage) !== "undefined") {
    if((0 < localStorage.getItem("res") && localStorage.getItem("res") < 7)) {
        document.write("<h1>Result:" + localStorage.getItem("res") + "</h1>");
    }
    else {
        localStorage.setItem("res",res);
        document.write("<h1>Result:" + localStorage.getItem("res") + "</h1>");
    }
}
else {
 document.write("Please change a browser!");
}
</script>
